<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            line-height: 1.6;
        }

        /* --- NAVEGACIÓN --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* --- SECCIONES --- */
        section {
            padding: 100px 10%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
            color: #ffffff;
        }

        /* --- INICIO (HERO) --- */
        #inicio {
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* --- GALERÍAS ESTÁNDAR (FOTO Y DISEÑO) --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            align-items: start; /* Importante para que no se deformen con alturas distintas */
        }

        /* --- NUEVA GALERÍA ESPECÍFICA PARA VÍDEOS (2x2 GRANDE) --- */
        .video-gallery {
            display: grid;
            grid-template-columns: 1fr; /* En móviles: 1 columna */
            gap: 30px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .video-gallery {
                 /* En PC/Tablet: EXACTAMENTE 2 COLUMNAS */
                 grid-template-columns: repeat(2, 1fr);
            }
        }

        /* --- ITEMS DE LA GALERÍA --- */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background-color: #1a1a1a;
            cursor: pointer; /* Añade la manita de clic */
        }

        .gallery-item img {
            width: 100%;
            height: auto; /* MUESTRA EL FORMATO REAL SIN RECORTAR */
            transition: transform 0.5s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.03); /* Zoom suavizado */
        }

        /* Contenedor para videos de YouTube */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            border-radius: 4px;
            overflow: hidden;
            background-color: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- REDES SOCIALES Y FOOTER --- */
        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: #a0a0a0;
            font-size: 1.8rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 60px 20px 40px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* --- LIGHTBOX (VISOR DE IMÁGENES PANTALLA COMPLETA) --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #a0a0a0;
        }
    </style>
</head>
