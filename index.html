<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubén Blasco | Creador Audiovisual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f0f;
            color: #f0f0f0;
            line-height: 1.6;
        }

        /* --- NAVEGACIÓN --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* --- SECCIONES --- */
        section {
            padding: 100px 10%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 50px;
            text-align: center;
            color: #ffffff;
        }

        /* --- INICIO (HERO) --- */
        #inicio {
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* --- GALERÍAS ESTÁNDAR (FOTO Y DISEÑO) --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            align-items: start;
        }

        /* --- NUEVA GALERÍA ESPECÍFICA PARA VÍDEOS (2x2 GRANDE) --- */
        .video-gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .video-gallery {
                 grid-template-columns: repeat(2, 1fr);
            }
        }

        /* --- ITEMS DE LA GALERÍA --- */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background-color: #1a1a1a;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        /* Contenedor para videos de YouTube */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            border-radius: 4px;
            overflow: hidden;
            background-color: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- REDES SOCIALES Y FOOTER --- */
        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: #a0a0a0;
            font-size: 1.8rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 60px 20px 40px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* --- LIGHTBOX (VISOR DE IMÁGENES PANTALLA COMPLETA) --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 80%; /* Un poco de margen para las flechas */
            max-height: 90vh;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            object-fit: contain;
            user-select: none; /* Evita que la imagen se resalte al clicar rápido */
        }

        /* --- BOTONES DEL LIGHTBOX (CERRAR Y FLECHAS) --- */
        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            color: #fff;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
            z-index: 2001;
        }

        .lightbox-close {
            top: 20px;
            right: 40px;
            font-size: 40px;
        }

        .lightbox-prev, .lightbox-next {
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            padding: 20px;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
            color: #a0a0a0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#videografia">Videografía</a>
            <a href="#diseno">Diseño Gráfico</a>
            <a href="#fotografia">Fotografía</a>
        </nav>
    </header>

    <section id="inicio">
        <h1>Rubén Blasco</h1>
        <p class="subtitle">Creador Audiovisual</p>
    </section>

    <section id="videografia">
        <h2 class="section-title">Videografía</h2>
        <div class="video-gallery">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/-98zmOAJI8c" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://youtube.com/embed/cmCRlrZjmv0" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/wFquuwbnBUk" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/-FsNURbeVgU" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="diseno">
        <h2 class="section-title">Diseño Gráfico</h2>
        <div class="gallery">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/_mH6cPoKrxA" allowfullscreen></iframe>
            </div>
            <div class="gallery-item">
                <img src="images/concurso-diseno.jpeg" alt="JORNADES DISENY EASD">
            </div>
             <div class="gallery-item">
                <img src="images/km0.jpg" alt="JORNADES DISENY EASD">
            </div>
             <div class="gallery-item">
                <img src="images/recital.png" alt="JORNADES DISENY EASD">
            </div>
        </div>
    </section>

    <section id="fotografia">
        <h2 class="section-title">Fotografía</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://drive.google.com/uc?export=view&id=FILE_ID_FOTO_1" alt="Fotografía 1">
            </div>
            <div class="gallery-item">
                <img src="https://drive.google.com/uc?export=view&id=FILE_ID_FOTO_2" alt="Fotografía 2">
            </div>
            <div class="gallery-item">
                <img src="https://drive.google.com/uc?export=view&id=FILE_ID_FOTO_3" alt="Fotografía 3">
            </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/blascocelf/" target="_blank" rel="noopener noreferrer" title="Sígueme en Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>&copy; 2026 Rubén Blasco. Todos los derechos reservados.</p>
    </footer>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <span class="lightbox-prev" id="lightbox-prev">&#10094;</span> <span class="lightbox-next" id="lightbox-next">&#10095;</span> <img id="lightbox-img" src="" alt="Imagen a pantalla completa">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.getElementById('lightbox-close');
            const prevBtn = document.getElementById('lightbox-prev');
            const nextBtn = document.getElementById('lightbox-next');
            
            // Convertimos la lista de imágenes en un Array (lista ordenada)
            const images = Array.from(document.querySelectorAll('.gallery-item img'));
            let currentIndex = 0; // Guardará el número de la foto que estamos viendo

            // Función para mostrar la foto según su número (índice)
            function showImage(index) {
                // Si retrocedemos desde la primera, vamos a la última
                if (index < 0) {
                    currentIndex = images.length - 1;
                } 
                // Si avanzamos desde la última, vamos a la primera
                else if (index >= images.length) {
                    currentIndex = 0;
                } 
                // En condiciones normales
                else {
                    currentIndex = index;
                }
                lightboxImg.src = images[currentIndex].src;
            }

            // Al hacer clic en una imagen de la web
            images.forEach((img, index) => {
                img.addEventListener('click', () => {
                    currentIndex = index; // Guardamos qué foto hemos pulsado
                    lightboxImg.src = img.src;
                    lightbox.classList.add('active'); // Muestra el visor
                });
            });

            // Botón Flecha Izquierda
            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Evita que el clic cierre el visor
                showImage(currentIndex - 1);
            });

            // Botón Flecha Derecha
            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showImage(currentIndex + 1);
            });

            // Cerrar al pulsar la X
            closeBtn.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });

            // Cerrar al hacer clic en el fondo negro
            lightbox.addEventListener('click', (e) => {
                // Solo cerramos si el clic ha sido en el fondo, no en la foto ni en las flechas
                if (e.target === lightbox || e.target === lightboxImg) {
                    lightbox.classList.remove('active');
                }
            });

            // Navegación con el teclado
            document.addEventListener('keydown', (e) => {
                // Si el visor no está abierto, ignoramos el teclado
                if (!lightbox.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                } else if (e.key === 'ArrowLeft') {
                    showImage(currentIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    showImage(currentIndex + 1);
                }
            });
        });
    </script>

</body>
</html>
